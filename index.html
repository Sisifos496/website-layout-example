<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website Layout</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="navbar">
                <div class="navbar-left">
                    <div class="navbar-unit">Home</div>
                    <div class="navbar-unit">Contact</div>
                    <div class="navbar-unit">Victories</div>
                    <div class="navbar-unit">23</div>
                </div>
                <div class="navbar-right">
                    <div class="navbar-unit logo">
                        <img src="./images/gs-logo.png" alt="Galatasaray Logo" width="80px" class="gs-logo">
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu-top">
                <div><img class="fenerbahçe-logo" src="./images/fenerbahçe.png" alt="Fenerbahçe Logo" width="170px"></div>
            </div>
            <div class="menu-bottom">
                <div class="menu-unit"><h4>Szymanski</h4></div>
                <div class="menu-unit"><h4>Tadic</h4></div>
                <div class="menu-unit"><h4>Fred</h4></div>
            </div>
        </div>
        <div class="main">
            <div class="main-top">
                <div><img class="real-logo" src="./images/real.png" alt="Real Logo" width="120px"></div>
            </div>
            <div class="main-bottom">
                <div class="main-unit"><h4>Vinicius</h4></div>
                <div class="main-unit"><h4>Arda Güler</h4></div>
                <div class="main-unit"><h4>Bellingham</h4></div>
            </div>
        </div>
        <div class="right">
            <div class="right-top">
                <div><img class="beşiktaş-logo" src="./images/beşiktaş.png" alt="Beşiktaş Logo" width="140px"></div>
            </div>
            <div class="right-bottom">
                <div class="right-unit"><h4>Aboubakar</h4></div>
                <div class="right-unit"><h4>Gedson</h4></div>
                <div class="right-unit"><h4>Mert Günok</h4></div>
            </div>
        </div>
        <div class="footer">
            <div class="foot-explainer">
                <p>This site is made by Yusuf Ege Doğan in 2023</p>
            </div>
        </div>
    </div>
</body>
</html>
